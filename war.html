<html>
    <head>
        <!--The title :)-->
        <title>WAR</title>
       
        <script> 
        
        var compscore = 0
        var playerscore = 0
        var rounds = 0 
        
        
            var myPix = [];
            
        

        function initialize()
        {
            for(var i = 0; i <=51; i++)
            {
                myPix.push(i + ".jpg");
            }

            console.log(myPix);

            
        }

        function startGame()
        {
            
             var comp = Math.floor(Math.random() * 52);
             console.log("Computer Num: " + comp);
             

             var player = Math.floor(Math.random() * 52);
             console.log("Player Num: " + player);
             

             document.getElementById("myPictureComp").src = myPix[comp];
             document.getElementById("myPicturePlayer").src = myPix[player];

             if(comp > player)
             {
                 alert("You lost")
                 compscore++
                 rounds++
                 idDivRound.innerHTML = "Rounds: " + rounds
                 idDivScore.innerHTML = "Player: " + playerscore + " Computer: " + compscore
             }
             else if(comp < player)
             {
                 alert("You won!")
                 playerscore++
                 rounds++
                 idDivRound.innerHTML = "Rounds: " + rounds
                 idDivScore.innerHTML = "Player: " + playerscore + " Computer: " + compscore
             }
             else{
                
                if(comp == player)
             {
                 alert("TIE!")
                 rounds++
                 idDivRound.innerHTML = "Rounds: " + rounds
                 idDivScore.innerHTML = "Player: " + playerscore + " Computer: " + compscore


                 
                
             }
            }

             
            

    }

        
        
        function restartGame()
        {
            location.reload();
        }
        
                          
        </script>
    </head>



    <body onload="initialize()">


       

        

        <div id="idDivRound"></div>
        <br><br>    
        <div id="idDivScore"></div> 
        <br><br>
        <input type= "button" value="Restart" onclick="restartGame()" >
        <input type= "button" value="Play Round" onclick="startGame()" >
        <br><br>

        


        <div id="idDivAlert"></div> 
        <br><br>

        <div id="idDivCard"></div>

        <br>
