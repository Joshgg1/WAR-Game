        <script> 
            //variables
            var compscore = 0
            var playerscore = 0
            var rounds = 0 
            
            //array
            var myPix = [];
                
            
            //Intializes array and uses imgs(cards)
            function initialize()
            {
                for(var i = 0; i <=51; i++)
                {
                    myPix.push(i + ".jpg");
                }

                console.log(myPix);

                
            }
            //function used when "start game" button is clicked 
            function startGame()
            {
                //variables for generated num
                var max = 51;
                var min = 0;
                //variables for when each type of  is called
                var cardhearts = 0
                var cardspades = 0
                var carddiamonds = 0
                var cardclovers = 0
                //computers rand generated num
                var comp = Math.floor(Math.random() * (max - min + 1) + min);
                console.log("Computer Num: " + comp);
                
                //players ran generated num
                var player = Math.floor(Math.random() * (max - min + 1) + min);
                console.log("Player Num: " + player);
                
                //Takes randomly generated number and finds img from the array
                document.getElementById("myPictureComp").src = myPix[comp];
                document.getElementById("myPicturePlayer").src = myPix[player];
                //These determine who wins and loses
                if(comp % 13 > player % 13)
                {
                    idDivOutput.innerHTML = "You lost"
                    compscore++
                    rounds++
                    idDivRound.innerHTML = "Rounds: " + rounds
                    idDivScore.innerHTML = "Player: " + playerscore + " Computer: " + compscore
                }
                else if(comp % 13 < player % 13)
                {
                    idDivOutput.innerHTML = "You won!"
                    playerscore++
                    rounds++
                    idDivRound.innerHTML = "Rounds: " + rounds
                    idDivScore.innerHTML = "Player: " + playerscore + " Computer: " + compscore
                }
                else{
                    
                    if(comp % 13 == player % 13)
                {
                    idDivOutput.innerHTML ="TIE!"
                    rounds++
                    idDivRound.innerHTML = "Rounds: " + rounds
                    idDivScore.innerHTML = "Player: " + playerscore + " Computer: " + compscore                           
               }
        
            }


                //once either the player or the computer reaches ten rounds won, the game ends with one winning and one losing 
                if(compscore >= 10)
                {
                    idDivOutput.innerHTML = "YOU LOST THE GAME"
                    playerscore = 0
                    rounds = 0
                    compscore = 0
                    idDivRound.innerHTML = "Rounds: " + rounds
                    idDivScore.innerHTML = "Player: " + playerscore + " Computer: " + compscore
                }
                else if(playerscore >= 10)
                {
                    idDivOutput.innerHTML = "YOU WON THE GAME"
                    playerscore = 0
                    rounds = 0
                    compscore = 0
                    idDivRound.innerHTML = "Rounds: " + rounds
                    idDivScore.innerHTML = "Player: " + playerscore + " Computer: " + compscore
                }


                //These are for numbering each type of card and how often it is used
                if(comp >= 0 && comp <= 14|| player >= 0 && player <= 14 )
                {
                    cardspades++
                    idDivCards.innerHTML = "Hearts: " + cardhearts + "<br>" + "Spades: "+ cardspades + "<br>" + "Diamonds: " + carddiamonds + "<br>" + "Clovers: " + cardclovers


                }
                else if(comp >= 15 && comp <= 30|| player >= 15 && player <= 30 )
                {
                    //cardspades++
                    idDivCards.innerHTML = "Hearts: " + cardhearts + "<br>" + "Spades: "+ cardspades + "<br>" + "Diamonds: " + carddiamonds + "<br>" + "Clovers: " + cardclovers


                }
                else if(comp >= 31 && comp <= 46|| player >= 31 && player <= 46 )
                {
                    //cardspades++
                    idDivCards.innerHTML = "Hearts: " + cardhearts + "<br>" + "Spades: "+ cardspades + "<br>" + "Diamonds: " + carddiamonds + "<br>" + "Clovers: " + cardclovers
                    

                }
                else if(comp >= 47 && comp <= 61|| player >= 47 && player <= 61 )
                {
            
                    idDivCards.innerHTML = "Hearts: " + cardhearts + "<br>" + "Spades: "+ cardspades + "<br>" + "Diamonds: " + carddiamonds + "<br>" + "Clovers: " + cardclovers
                    

                }


                
        }


            //The "pacifist" function creates a forced tie by generating a new single random number
            function pacifist()
                
            {
                var max = 51;
                var min = 0;
                
                var pac = Math.floor(Math.random() * (max - min + 1) + min);
                console.log("pacifist: " + pac);

                document.getElementById("myPictureComp").src = myPix[pac];
                document.getElementById("myPicturePlayer").src = myPix[pac];

                
                idDivOutput.innerHTML ="TIE!"
                rounds++
                idDivRound.innerHTML = "Rounds: " + rounds
                idDivScore.innerHTML = "Player: " + playerscore + " Computer: " + compscore


                    
                    
                
                }
            
            
            function restartGame()
            {
                location.reload();
            }
        
                          
        </script>
